<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>日常技术检查-信息录入</title>
		<link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css">
		<style>
			/* 为带有require类的元素添加红色星号前缀 */
			.required::before {
				/* 星号内容 */
				content: "*";
					/* 红色 */
				color: #ff0000;
				/* 与文字保持一点距离 */
				margin-right: 4px;
			/* 星号加粗 */
				font-weight: bold;				
			}
			
			/* 仅添加牛油果色系背景相关样式，不改变原有布局和功能 */
			body {
				background-color: #e6f5e9 !important;
				margin: 0;
				padding: 20px;
			}
			
			.layui-elem-field {
				border-color: #c9e2d0 !important;
				background-color: #f9fdf7 !important;
			}
			
			.layui-elem-field legend {
				background-color: #d4e9d9 !important;
				color: #4e5969 !important;
				padding: 0 10px;
				border-radius: 4px;
			}
			
			.layui-form {
				background-color: #fff;
				padding: 20px;
				border-radius: 8px;
				box-shadow: 0 2px 8px rgba(106, 153, 78, 0.1);
			}
			
			.layui-input, .layui-select, .layui-textarea {
				border-color: #c9e2d0 !important;
			}
			
			.layui-btn-normal {
				background-color: #6a994e !important;
				border-color: #6a994e !important;
			}
			
			.layui-laydate-header {
				background-color: #d4e9d9 !important;
			}
		</style>
	</head>
	<body>
		
		<fieldset class="layui-elem-field layui-field-title">
			<legend style="font-weight: bold;">信息录入</legend>
		</fieldset>
		
		
		<div class="layui-form">
			<div class="layui-form-item">
			    <div class="layui-inline">
			      <label class="layui-form-label">日期</label>
			      <div class="layui-input-inline">
			        <input type="text" class="layui-input" id="ID-laydate-type-datetime-1" placeholder="年-月-日-时间">
			      </div>
			    </div>
			  </div>
			  <div class="layui-form-item">
			  	<label class="layui-form-label required">阶段</label>
			  	<div class="layui-input-block">
			  	<input id="time" type="text" name="time" class="layui-input" lay-verify="required"
			  		lay-reqtext="间段不能为空!" placeholder="请输入阶段">
			  		</div>
			  </div>
			<div class="layui-form-item">
				<label class="layui-form-label required">学号</label>
				<div class="layui-input-block">
				<input id="xuehao" type="text" name="xuehao" class="layui-input" lay-verify="required"
					lay-reqtext="学号不能为空!" placeholder="请输入学号">
					</div>
			</div>
			<div class="layui-form-item">
					<label class="layui-form-label required">提问学生姓名</label>
					<div class="layui-input-block">
					<input id="username" type="text" name="username" class="layui-input" lay-verify="required"
						lay-reqtext="姓名不能为空!" placeholder="请输入姓名" >
			</div>
				</div>
				<div class="layui-col-md6">
							 <label class="layui-form-label required">班级</label>
							 <div class="layui-input-block">
				   <select lay-search="{caseSensitive:true}">
				     <option value="">请选择班级</option>
				     <option value="1">24130416</option>
				     <option value="2">24130417</option>
				     <option value="3">24130418</option>
				     <option value="4">24130419</option>
				     <option value="5">24130420</option>
				     <option value="6">24130421</option>
				     <option value="7">24130422</option>
				     <option value="8">24130423</option>
				   </select>
							</div>
				 </div>
				<div class="layui-form-item">
						<label class="layui-form-label required">提问的问题</label>
						<div class="layui-input-block">
						<input id="Q" type="text" name="Q" class="layui-input" lay-verify="required"
							 placeholder="请输入检查的问题" >
				</div>
					</div>
			
		<div class="layui-form-item">
			<label class="layui-form-label required">评价</label>
			<div class="layui-input-block">
				<select lay-verify="required">
					<option value="1">良好</option>
					<option value="2">中等</option>
					<option value="3">差</option>
					
				</select>
			</div>
		</div>
		<div class="layui-form-item">
				<label class="layui-form-label required">教师</label>
				<div class="layui-input-block">
				<input id="username" type="text" name="username" class="layui-input" lay-verify="required"
					lay-reqtext="教师姓名不能为空!" placeholder="请输入教师姓名" >
		</div>
			</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<textarea   name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
			</div>
		</div> 
		<!-- 提交按钮 -->
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
			</div>
		</div><!-- 提交按钮结束 -->
				
		</div>
		
		<script src="../lib/layui-v2.6.3/layui.js">
			
		</script>
		<script>
		layui.use(function(){
		  var laydate = layui.laydate;
		  laydate.render({
		      elem: '#ID-laydate-type-datetime-1',
		      type: 'datetime',
		      fullPanel: true 
		    });
		  });
		  </script>
		   
	</body>
</html>
