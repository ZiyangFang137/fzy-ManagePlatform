<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>修改教师信息</title>
		<link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css">
		<style>
			/* 原有样式：必填项红色星号（保留不修改） */
			.required::before {
				/* 星号内容 */
				content: "*";
					/* 红色 */
				color: #ff0000;
				/* 与文字保持一点距离 */
				margin-right: 4px;
			/* 星号加粗 */
				font-weight: bold;				
			}
			/* 新增：牛油果色系样式（独立追加，不影响原有代码） */
			/* 1. 页面全局背景 - 牛油果浅绿（#e6f5e9），奠定柔和自然基调 */
			body {
				background-color: #e6f5e9 !important;
				margin: 0;
				padding: 20px; /* 避免内容贴边，提升页面呼吸感 */
			}
			/* 2. 标题区域（fieldset） - 牛油果浅绿边框+白色背景，突出标题 */
			.layui-elem-field {
				border-color: #c9e2d0 !important; /* 牛油果浅灰绿边框 */
				border-radius: 8px !important;
				background-color: #fff !important;
				padding: 15px 20px !important;
				margin-bottom: 25px !important;
				box-shadow: 0 2px 8px rgba(106, 153, 78, 0.1) !important;
			}
			.layui-elem-field legend {
				background-color: #d4e9d9 !important; /* 牛油果浅绿标题背景 */
				color: #4e5969 !important;
				padding: 0 12px !important;
				border-radius: 4px !important;
				margin-left: -5px !important; /* 对齐边框，视觉更协调 */
			}
			/* 3. 表单容器 - 白色背景+圆角+阴影，与页面背景分层 */
			.layui-form {
				background-color: #fff !important;
				border-radius: 8px !important;
				padding: 30px;
				box-shadow: 0 2px 8px rgba(106, 153, 78, 0.1) !important;
			}
			/* 4. 表单标签 - 文字颜色适配牛油果色系，提升可读性 */
			.layui-form-label {
				color: #5a685c !important;
				font-weight: 500 !important;
			}
			/* 5. 输入框/下拉框/文本域 - 边框+聚焦样式，增强交互反馈 */
			.layui-input, .layui-select, .layui-textarea {
				border-color: #c9e2d0 !important;
				border-radius: 6px !important;
			}
			.layui-input:focus, .layui-select:focus, .layui-textarea:focus {
				border-color: #6a994e !important; /* 聚焦：牛油果深绿，明确交互状态 */
				box-shadow: 0 0 0 2px rgba(106, 153, 78, 0.1) !important;
			}
			/* 6. 单选按钮 - 选中状态用牛油果深绿，增强视觉识别 */
			.layui-form-radio > i:hover, 
			.layui-form-radioed > i {
				color: #6a994e !important;
			}
			.layui-form-radioed > span {
				color: #6a994e !important;
			}
			/* 7. 提交按钮 - 牛油果深绿主色，hover加深，增强点击欲望 */
			.layui-btn-normal {
				background-color: #6a994e !important;
				border-color: #6a994e !important;
				border-radius: 6px !important;
			}
			.layui-btn-normal:hover {
				background-color: #5a8a40 !important; /* hover：加深的牛油果绿 */
				border-color: #5a8a40 !important;
			}
		</style>
	</head>
	<body>
		<!-- 网页标题，这里用fieldset来设置 -->
		<fieldset class="layui-elem-field layui-field-title">
			<!-- 修改2：把“添加用户”换成自己的 -->
			<legend style="font-weight: bold;">修改信息</legend>
		</fieldset>
		
		
		<div class="layui-form">
			
			<div class="layui-form-item">
					<label class="layui-form-label required">姓名</label>
					<div class="layui-input-block">
					<input id="username" type="text" name="username" class="layui-input" lay-verify="required"
						lay-reqtext="姓名不能为空!" placeholder="请输入姓名" value="小新" class="layui-input">
			</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label required">性别</label>
					<div class="layui-input-block">
						<input type="radio" name="sex" value="男" title="男" checked="">
						<input type="radio" name="sex" value="女" title="女">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label required">学历</label>
					<div class="layui-input-block">
						<select lay-verify="required">
							<option value="1">本科</option>
							<option value="2">硕士研究生</option>
							<option value="3">博士</option>
						</select>
					</div>
				</div>
			
		<div class="layui-form-item">
			<label class="layui-form-label required">籍贯</label>
			<div class="layui-input-block">
				<select lay-verify="required">
					<option value="1">山西大同</option>
					<option value="2">山西太原</option>
					<option value="3">山西临汾</option>
					<option value="4">山西吕梁</option> <!-- 修复原代码重复value="3"问题，不影响逻辑 -->
					<option value="5">山西晋中</option>
					<option value="6">山西朔州</option>
					<option value="7">山西长治</option>
				</select>
			</div>
		</div>
		
		
		
		   
			
			<div class="layui-form-item">
				<label class="layui-form-label required">联系电话</label>
				<div class="layui-input-block">
				<input id="num" type="text" name="num" class="layui-input" lay-verify="required|phone"  
					lay-reqtext="电话号码不能为空!" placeholder="请输入电话号码" value="13593004817" class="layui-input">
					</div>
			</div>
			
		
		<div class="layui-form-item">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<textarea   name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
			</div>
		</div> 
		<!-- 提交按钮 -->
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
				<button type="button" class="layui-btn layui-btn-primary layui-btn-normal" style="margin-left: 10px;" onclick="history.back()">取消</button> <!-- 新增取消按钮，提升操作便捷性 -->
			</div>
		</div><!-- 提交按钮结束 -->
				
		</div>
		
		<script src="../lib/layui-v2.6.3/layui.js">
			
		</script>
		<!-- 新增：表单验证与提交反馈（不影响原有功能） -->
		<script>
			layui.use(['form', 'layer'], function(){
				var form = layui.form,
						layer = layui.layer;
				
				// 表单验证：新增手机号格式校验（11位数字）
				form.verify({
					phone: [/^1\d{10}$/, '请输入正确的11位手机号']
				});
				
				// 提交按钮监听：新增保存成功反馈，避免页面刷新
				form.on('submit(saveBtn)', function(data){
					layer.msg('教师信息修改成功！', {
						icon: 1, // 成功图标
						time: 1500 // 1.5秒后自动关闭
					}, function(){
						// 可根据需求添加跳转逻辑（如返回教师列表）
						// history.back();
					});
					return false; // 阻止表单默认提交，避免页面刷新丢失数据
				});
			});
		</script>
		
	</body>
</html>
