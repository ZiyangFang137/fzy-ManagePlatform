	<style>

			margin: 0;

		}

			background-color: #fff !important;
			border-radius: 8px !important;
			padding: 20px;
			box-shadow: 0 2px 10px rgba(106, 153, 78, 0.1) !important;
		}

		/* 3. 搜索区域：牛油果极浅绿背景+浅绿边框，强化搜索模块独立性 */
		.table-search-fieldset {
			border-color: #c9e2d0 !important;
			background-color: #f9fdf7 !important;
			border-radius: 8px !important;
			padding: 15px 20px !important;
			margin-bottom: 25px !important;
		}

		/* 搜索标题：牛油果深绿，替代原黑色，突出“搜索周教学总结信息”主题 */

			padding: 0 10px !important;
			font-size: 16px !important;
		}

		.layui-form-label {

			font-weight: 500 !important;
		}

		/* 5. 必填项星号：保留红色警示，与牛油果色系协调 */
		.required::before {

			color: #ff4d4f !important;
			margin-right: 4px;
			font-weight: bold;
		}

		/* 6. 输入框/下拉框：牛油果浅绿边框，聚焦时加深反馈 */
		.layui-input, .layui-select {
			border-color: #c9e2d0 !important;
			border-radius: 6px !important;
		}
		.layui-input:focus, .layui-select:focus {

			box-shadow: 0 0 0 2px rgba(106, 153, 78, 0.1) !important;
		}

		/* 7. 搜索按钮：牛油果深绿，替代原浅灰，增强提交交互感 */
		.layui-btn.layui-btn-primary[data-search-btn] {
			background-color: #6a994e !important;
			border-color: #6a994e !important;
			color: #fff !important;
		}
		.layui-btn.layui-btn-primary[data-search-btn]:hover {
			background-color: #5a8a40 !important;
			border-color: #5a8a40 !important;
		}

		/* 8. 表格样式：同步牛油果色系，提升数据可读性 */
		/* 表格头部：浅绿背景+深绿文字，区分表头与内容 */
		.layui-table thead th {
			background-color: #f9fdf7 !important;
			color: #6a994e !important;
			border-bottom-color: #c9e2d0 !important;
		}
		/* 表格行边框：浅绿线条，弱化分割感 */
		.layui-table td, .layui-table th {
			border-color: #f0f7ed !important;
		}
		/* 表格 hover 行：浅绿背景，增强交互反馈 */
		.layui-table tbody tr:hover {
			background-color: #f9fdf7 !important;
		}

		/* 9. 表格操作按钮：适配牛油果色系，区分功能优先级 */
		/* 查看详情（正常按钮）：牛油果浅绿 */
		.layui-btn.layui-btn-normal.layui-btn-xs.data-count-edit {
			background-color: #85b665 !important;
			border-color: #85b665 !important;
		}
		/* 修改内容（默认按钮）：牛油果中绿 */
		.layui-btn.layui-btn-xs.data-count-edit:not(.layui-btn-normal):not(.layui-btn-danger) {
			background-color: #a4c78e !important;
			border-color: #a4c78e !important;
			color: #fff !important;
		}
		/* 删除按钮（危险按钮）：保留红色警示，确保操作辨识度 */
		.layui-btn.layui-btn-danger.layui-btn-xs.data-count-delete {
			border-color: #ff4d4f !important;
		}

		/* 10. 启用/禁用开关：同步牛油果色系 */
		.layui-form-switch {
			background-color: #e6f5e9 !important;
		}
		.layui-form-onswitch {
			background-color: #6a994e !important;
		}

		/* 11. 列布局适配：确保移动端左右列垂直排列，避免重叠 */
		.layui-col-md6 {
			margin-bottom: 15px;
		}
		@media (max-width: 768px) {
			.layui-col-md6 {
				width: 100% !important;
				padding: 0 !important;
			}
			.layui-form-item .layui-inline {
				margin-bottom: 10px !important;
				width: 100% !important;
			}
			.layui-form-item .layui-input-inline {
				width: calc(100% - 100px) !important;
			}
		}

		/* 12. 弹窗样式：同步牛油果色系，保持视觉一致 */
		.layui-layer-title {
			background-color: #6a994e !important;
			color: #fff !important;
			border-bottom: none !important;
		}
		.layui-layer-btn .layui-layer-btn0 {
			background-color: #6a994e !important;
			border-color: #6a994e !important;
		}
	</style>
</head>
<body>
<div class="layuimini-container">
	<div class="layuimini-main">

						<div class="layui-inline">

		<table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

		<!--自定义的列模板-->
		<script type="text/html" id="statusTableBar">
			<input type="checkbox" name="status" value="{{d.userid}}" checked lay-skin="switch" lay-text="启用|禁用" lay-event="open" lay-filter="modifystatus" {{ d.status == '1'? 'checked' : '' }}/>
		</script>

			<a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="detail">查看详情</a>

<script src="../lib/layui-v2.6.3/layui.js">
			
		</script>
<script>
	layui.use(['form', 'table'], function () {
		var $ = layui.jquery,
				form = layui.form,
				table = layui.table;

		table.render({
			elem: '#currentTableId',
			url: '../api/z.json',
			toolbar: '#toolbarDemo',
			defaultToolbar: ['filter', 'exports', 'print', {
				title: '提示',
				layEvent: 'LAYTABLE_TIPS',
				icon: 'layui-icon-tips'
			}],
			cols: [[
				{type: "checkbox", width: 50},
				{field: 'id', width: 80, title: '序号', sort: true},
				{field: 'realname', width: 80, title: '教师'},
				
				{field: 'classname', title: '班级', width: 100},
				{field: 'name', width: 100, title: '教学名称'},
				{field: 'week', width: 100, title: '周次'},
				{field: 'W', width: 100, title: '星期'},
				{field: 'time', width: 150, title: '时间段'},
				{title: '操作', minWidth: 130, toolbar: '#currentTableBar', align: "center"}
			]],
			limits: [10, 15, 20, 25, 50, 100],
			limit: 15,
			page: true,
			skin: 'line'
		});

		// 监听搜索操作
		form.on('submit(data-search-btn)', function (data) {
			var result = JSON.stringify(data.field);
			layer.alert(result, {
				title: '最终的搜索信息'
			});

			//执行搜索重载
			table.reload('currentTableId', {
				page: {
					curr: 1
				}
				, where: {
					searchParams: result
				}
			}, 'data');

			return false;
		});

		form.on('switch(modifystatus)', function(obj){
			console.log(obj);
			var param = obj.value;
		});

		/**
		 * toolbar监听事件
		 */
		table.on('toolbar(currentTableFilter)', function (obj) {
		    if (obj.event === 'delete') {  // 监听删除操作
				var checkStatus = table.checkStatus('currentTableId')
						, data = checkStatus.data;
				layer.alert(JSON.stringify(data));
			}
		});

		//监听表格复选

		//监听表格复选框选择
		table.on('checkbox(currentTableFilter)', function (obj) {
			console.log(obj)
		});

		table.on('tool(currentTableFilter)', function (obj) {
			var data = obj.data;
			if(obj.event === 'detail'){
				//layer.alert("查看详情");
				var index = layer.open({
					title: '查看详情',
					type: 2,
					shade: 0.2,
					maxmin:true,
					shadeClose: true,
					area: ['100%', '100%'],
					content: 'zTeachZjXQ.html',
				});
				$(window).on("resize", function () {
					layer.full(index);
				});
				return false;
			} else if (obj.event === 'edit') {

				var index = layer.open({
					title: '修改内容',
					type: 2,
					shade: 0.2,
					maxmin:true,
					shadeClose: true,
					area: ['100%', '100%'],
					content: 'zTeachZjXQ.html',
				});
				$(window).on("resize", function () {
					layer.full(index);
				});
				return false;
			} else if (obj.event === 'delete') {
				layer.confirm('真的删除行么', function (index) {
					obj.del();
					layer.close(index);
				});
			}
		});

	});

	// 年选择器（选择入学年份）
	
	
	layui.use(function(){
	  var laydate = layui.laydate;
laydate.render({
    elem: '#ID-laydate-range',
    range: ['#ID-laydate-start-date', '#ID-laydate-end-date']
  });
  });

</script>
